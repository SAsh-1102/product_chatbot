<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerging Software Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            background: linear-gradient(180deg, #fafbfc 0%, #f0f3f7 100%);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h3 { font-size: 18px; font-weight: 600; }

        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f8f9fb;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .msg {
            padding: 12px 15px;
            border-radius: 12px;
            word-wrap: break-word;
            max-width: 85%;
            font-size: 14px;
            line-height: 1.5;
        }

        .bot {
            background: #e8eef7;
            color: #333;
            align-self: flex-start;
            border-left: 3px solid #667eea;
        }

        .user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            align-self: flex-end;
            border-radius: 12px;
        }

        .loader {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .loader span {
            width: 6px;
            height: 6px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loader span:nth-child(2) { animation-delay: 0.2s; }
        .loader span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
        }

        .quick-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
        }

        .quick-options button {
            background: linear-gradient(135deg, #e8eef7 0%, #d5dfe8 100%);
            border: 1px solid #c0ccdd;
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            color: #333;
            transition: all 0.3s ease;
            text-align: left;
        }

        .quick-options button:hover {
            background: linear-gradient(135deg, #d5dfe8 0%, #c0ccdd 100%);
            transform: translateX(5px);
        }

        .chat-input {
            display: flex;
            gap: 8px;
            padding: 15px 20px;
            background: #fff;
            border-top: 1px solid #e0e6f0;
        }

        .chat-input input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #d0dae5;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .chat-input input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .chat-input button {
            padding: 10px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .chat-input button:hover { transform: scale(1.05); box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4); }
        .chat-input button:active { transform: scale(0.98); }

        .chat-body::-webkit-scrollbar { width: 6px; }
        .chat-body::-webkit-scrollbar-track { background: #f0f3f7; }
        .chat-body::-webkit-scrollbar-thumb { background: #c0ccdd; border-radius: 3px; }
        .chat-body::-webkit-scrollbar-thumb:hover { background: #a8b5cc; }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h3>üöÄ Emerging Software Assistant</h3>
        </div>

        <div class="chat-body" id="chatBox"></div>

        <div class="chat-input">
            <input type="text" id="query" placeholder="Type your message..." autocomplete="off">
            <button onclick="sendQuery()">Send</button>
            <button onclick="startListening()">üé§</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chatBox");
        const queryInput = document.getElementById("query");

        // ----------------------------
        // Auto welcome with quick buttons
        // ----------------------------
        function autoWelcome() {
            addMessage("üëã Hello! Welcome to Emerging Software.<br>How can I assist you today?", "bot");
            setTimeout(() => {
                addMessage(`
                    <div class="quick-options">
                        <button onclick="quickAsk('Email Marketing')">üìß Email Marketing</button>
                        <button onclick="quickAsk('Digital Marketing')">üìà Digital Marketing</button>
                        <button onclick="quickAsk('SEO Services')">üîç SEO Services</button>
                        <button onclick="quickAsk('Contact Info')">üìû Contact Information</button>
                    </div>
                `, "bot");
            }, 800);
        }

        function quickAsk(option) {
            queryInput.value = option;
            sendQuery();
        }

        queryInput.addEventListener("keypress", e => { if (e.key === "Enter") sendQuery(); });

        // ----------------------------
        // Send query to server
        // ----------------------------
        function sendQuery() {
            const query = queryInput.value.trim();
            if (!query) return;

            addMessage(query, "user");
            queryInput.value = "";

            const loader = addLoader();

            fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query })
            })
            .then(res => res.json())
            .then(data => {
                loader.remove();
                addMessage(data.answer, "bot");
                speak(data.answer); // Text-to-Speech
            })
            .catch(err => {
                loader.remove();
                addMessage("Oops! Something went wrong. Please try again.", "bot");
            });
        }

        // ----------------------------
        // Message display helpers
        // ----------------------------
        function addMessage(text, sender) {
            const msg = document.createElement("div");
            msg.className = `msg ${sender}`;
            msg.innerHTML = text;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addLoader() {
            const loader = document.createElement("div");
            loader.className = "msg bot loader";
            loader.innerHTML = "<span></span><span></span><span></span>";
            chatBox.appendChild(loader);
            chatBox.scrollTop = chatBox.scrollHeight;
            return loader;
        }

        // ----------------------------
        // Speech-to-Text
        // ----------------------------
        function startListening() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Your browser does not support Speech Recognition.");
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.lang = "en-US";
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();

            recognition.onresult = event => {
                const speechText = event.results[0][0].transcript;
                queryInput.value = speechText;cls
                sendQuery();
            };

            recognition.onerror = event => {
                console.error(event.error);
            };
        }

        // ----------------------------
        // Text-to-Speech
        // ----------------------------
        function speak(text) {
            if (!('speechSynthesis' in window)) return;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "en-US";
            utterance.rate = 1;
            speechSynthesis.speak(utterance);
        }

        // ----------------------------
        // Initialize auto welcome
        // ----------------------------
        window.addEventListener("load", () => { setTimeout(autoWelcome, 500); });
    </script>
</body>
</html>
